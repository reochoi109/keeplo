basePath: /api/v1
definitions:
  dto.CheckPasswordRequest:
    properties:
      password:
        type: string
    type: object
  dto.DuplicateEmailRequest:
    properties:
      email:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.RegisterMonitorRequest:
    properties:
      address:
        type: string
      name:
        type: string
      port:
        type: string
    type: object
  dto.ResponseFormat:
    properties:
      data: {}
      error_code:
        type: integer
      error_message:
        type: string
      message:
        type: string
    type: object
  dto.SignupRequest:
    properties:
      check_password:
        type: string
      email:
        type: string
      nickname:
        type: string
      password:
        type: string
    type: object
  dto.UpdateMonitorRequest:
    properties:
      address:
        type: string
      name:
        type: string
      port:
        type: string
    type: object
host: 10.30.8.25:8888
info:
  contact: {}
  description: keeplo
  title: keeplo API
  version: "0.1"

      consumes:
      - application/json
      description: 이메일 중복 체크 요청
      parameters:
      - description: 이메일
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/dto.DuplicateEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseFormat'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ResponseFormat'
      summary: 이메일 중복 체크
      tags:
      - auth
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 로그인 요청
      parameters:
      - description: 로그인 사용자 정보
        in: body
        name: user
        required: true
        schema:

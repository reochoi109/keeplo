        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ResponseFormat'
      summary: 사용자 정보
      tags:
      - auth
    put:
      consumes:
      - application/json
      description: 사용자 정보 수정 요청
      parameters:
      - in: path
        name: check_password
        type: string
      - in: path
        name: nickname
        type: string
      - in: path
        name: password
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResponseFormat'
        "400":
          description: Bad Request
